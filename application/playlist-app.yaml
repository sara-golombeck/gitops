apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zelda-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sara-golombeck/gitops.git
    targetRevision: HEAD
    path: charts/zelda-app
  destination:
    server: https://kubernetes.default.svc
    namespace: playlists
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=false
