global:
  kibanaEnabled: true

master:
  masterOnly: false
  replicaCount: 2
  heapSize: "2g"
  resources:
    requests:
      cpu: "0.1"
      memory: "1Gi"
    limits:
      cpu: "0.5"
      memory: "1.5Gi"
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

data:
  replicaCount: 0

ingest:
  enabled: false

coordinating:
  replicaCount: 0

volumeClaimTemplate:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 30Gi
  storageClassName: "gp3"

persistence:
  labels:
    enabled: true

security:
  enabled: true
  existingSecret: "elasticsearch-secret"             
  existingSecretPasswordKey: "ELASTICSEARCH_PASSWORD"
  tls:
    restEncryption: true
    autoGenerated: true

kibana:
  enabled: true                                      
  ingress:
    enabled: false
  elasticsearch:
    security:
      tls:
        enabled: true
        verificationMode: "none"
        usePemCerts: false
      auth:
        enabled: true
        existingSecret: "elasticsearch-secret"       
        secretPasswordKey: "KIBANA_PASSWORD"         
        createSystemUser: true
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false