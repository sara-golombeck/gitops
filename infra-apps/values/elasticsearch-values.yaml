global:
 kibanaEnabled: true

master:
 masterOnly: false
 replicaCount: 1
 heapSize: "512m"
 resources:
   requests:
     cpu: "200m"
     memory: "1Gi"
   limits:
     cpu: "500m"
     memory: "2Gi"
 readinessProbe:
   enabled: false
 livenessProbe:
   enabled: false

data:
 replicaCount: 0

ingest:
 enabled: false

coordinating:
 replicaCount: 0

volumeClaimTemplate:
 accessModes: ["ReadWriteOnce"]
 resources:
   requests:
     storage: 30Gi
 storageClassName: "gp3"

persistence:
 labels:
   enabled: true

security:
 enabled: false
 tls:
   restEncryption: false
   autoGenerated: false

kibana:
 enabled: true