apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: elasticsearch
    targetRevision: 7.17.3  # chart version, לא ES version
    helm:
      values: |  # values, לא valuesObject
        # Single node setup
        replicas: 1
        minimumMasterNodes: 1
        
        esConfig:
          elasticsearch.yml: |
            cluster.name: "elasticsearch"
            network.host: 0.0.0.0
            discovery.type: single-node
            xpack.security.enabled: false
            
        resources:
          requests:
            cpu: "200m"  # לא 0m!
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "2Gi"
            
        volumeClaimTemplate:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 3Gi
          storageClassName: "gp2"
              
        esJavaOpts: "-Xmx512m -Xms512m"
        
        service:
          type: ClusterIP
          
        secret:
          enabled: false  # לא password: elastic
          
        sysctlInitContainer:
          enabled: false
          
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          
        livenessProbe:
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
          
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true